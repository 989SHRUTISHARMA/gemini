<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button, .notification-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .menu-button:hover, .notification-button:hover {
            background-color: #333;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .brand span {
            color: #60a5fa;
        }

        /* Alert Styles */
        .alert {
            background-color: #2a2a2a;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hello {
            color: #93c5fd;
        }

        .name {
            color: #f472b6;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #9ca3af;
        }

        /* Chat Input Styles */
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #333;
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: #60a5fa;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background-color: #3b82f6;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .welcome-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .input-form {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-button" aria-label="Menu">
                â˜°
            </button>
            <div class="brand">
                Gemini <span>Advanced</span>
            </div>
        </div>
        <button class="notification-button" aria-label="Notifications">
            ðŸ””
        </button>
    </header>

    <!-- Alert -->
    <div class="alert" role="alert">
        <span>Gemini was just updated. See update</span>
        <button aria-label="Close alert">Ã—</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="welcome-text">
            <span class="hello">Hii,</span>
            <span class="name">Shruti</span>
        </h1>
        <p class="subtitle">How can I help you today?</p>
    </main>

    <!-- Chat Input -->
    <div class="chat-input">
        <form class="input-form">
            <input type="text" class="input-field" placeholder="Enter a prompt here" aria-label="Chat input">
            <button type="submit" class="send-button">
                <span>Send</span>
                <span aria-hidden="true">âž¤</span>
            </button>
        </form>
    </div>
</body>
</html>
